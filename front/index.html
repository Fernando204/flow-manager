<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Manager</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Fluxo</h1>
        <div class="areaBts">
            <div class="selectAreaBt"></div>
            <button onclick="gotoCaixa()">Caixa</button>
            <button onclick="gotoClientRegister()">Registro de Clientes</button>
            <button onclick="gotoProductRegister()">Registro de Produtos</button>
            <button onclick="gotoHistoric()">Histórico</button>
        </div>
    </header>
    <section>
        <div class="vendaBox" style="z-index: 1;">
            <h1 style="position: absolute; margin-left: 20px;">Vendas: </h1>
            <div class="buyInfo">
                <p>Produto:</p>
                <p class="q1">Quantidade:</p>
                <div style="margin: 0; padding: 0;">
                    <input type="text">
                    <div id="searchProductBox" style="margin: 0;padding: 0;"></div>
                </div>
                <input class="q2" type="number">    
                
                <p>Forma de Pagamento:</p>
                <select id="paymentWay">
                    <option value="money">dinheiro</option>
                    <option value="credito">Crédito</option>
                    <option value="debito">Débito</option>
                    <option value="fiado">Fiado</option>
                </select>

                <p>Cliente: </p>
                <input class="clientInput" type="text">

                <button class="finalizeSaleBt main-button">Finalizar Venda</button>
            </div>
    
            <div>
                <p>Compra:</p>
                <div class="table-list"></div>
            </div>
        </div>

        <div class="clientBox" style="opacity: 0; position: absolute; z-index: 0;">
            <h1 style="margin-left: 70px; position: absolute;">Registro de Clientes:</h1>
            <div>
                <p>Nome:</p>
                <input id="clientName" type="text">
                <p>CPF</p>
                <input id="clientCPF" type="text">
                <p>Número de Telefone:</p>
                <input id="clientPhone" type="number">

                <button onclick="registerClient()" class="main-button">Registrar</button>
            </div>

            <div>
                <h4>Lista de Clientes: </h4>
                <div class="table-list">

                </div>
            </div>
            <div class="historicBox" style="opacity: 0; position: absolute;">

            </div>
        </div>
        <div class="productRegisterBox" style="opacity: 0; position: absolute; z-index: 0;">
            <h1 style="position: absolute;">Registro de Produtos:</h1>
            <div>
                <p>Nome do Produto: </p>
                <input id="productName" type="text">
                <p>Preço do produto:</p>
                <input id="productPrice" type="number">
                <div style="display: flex; flex-direction: row; margin: -20px;">
                    <p>Medida: </p>
                    <select style="margin-left: 10px;" id="medidaSelect">
                        <option value="kilo">Kilo</option>
                        <option value="grama">Grama</option>
                        <option value="unidade">Unidade</option>
                    </select>
                </div>

                <button onclick="registerProduct()" class="main-button">Salvar Produto</button>
            </div>
            <div>
                <p>Produtos Registrados:</p>
                <div class="table-list"></div>
            </div>
        </div>
    </section>

    <script src="src/variables.js"></script>
    <script src="src/out.js"></script>
    <script src="src/pageFunctions.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
